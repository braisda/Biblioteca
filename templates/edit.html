    <script>
        function showError(){
            const dvError = document.getElementById("dvError");

            dvError.innerHTML = msg;
            dvError.style.display = "block";
        }
        function chk()
        {
            const edTitulo = document.getElementById("edTitulo");
            const edAutor = document.getElementById("edAutor");
            const edGenero = document.getElementById("edGenero");
            const edOpinion = document.getElementById("edOpinion");
            const edDescripcion = document.getElementById("edDescripcion");
            //const edFecha = document.getElementById("edFecha");
            //const edCalificacion = document.getElementById("edCalificacion");
            const dvError = document.getElementById("dvError");
            var toret = true

            dvError.style.display = "none";

            if(edTitulo.value.trim().length === 0){
                showError("Se requiere un titulo ")
                toret = false;
            }

            if(edAutor.value.trim().length === 0){
                showError("Se requiere un autor ")
                toret = false;
            }

            if(edGenero.value.trim().length === 0){
                showError("Se requiere un genero ")
                toret = false;
            }

            if(edOpinion.value.trim().length === 0){
                showError("Se requiere un opinion ")
                toret = false;
            }

            if(edDescripcion.value.trim().length === 0){
                showError("Se requiere una descripción ")
                toret = false;
            }

            if(edFecha.value.trim().length === 0){
                showError("Se requiere una fecha ")
                toret = false;
            }

            if(edCalificacion.value.trim().length === 0){
                showError("Se requiere una calificación ")
                toret = false;
            }

            return toret;
        }
    </script>

    <div class="container-fluid p-0">

      <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="nuevo">
        <div class="my-auto">
          <h2 class="mb-5">Modifica el libro </h2>

          <div class="resume-item d-flex flex-column flex-md-row mb-5">
            <div class="resume-content mr-auto">

              <form id="frmLibro" onsubmit="javascript: return chk()" method="post" action="/edit?id={{ libro.key.urlsafe() }}">
                <p>
                  <input type="text" name="titulo" id="edTitulo" value="{{ libro.titulo }}" size="80" class="form-control" />
                </p>
                <p>
                   <input type="text" name="autor" id="edAutor" value="{{ libro.autor }}" class="form-control" />
                </p>
                <p>
                   <input type="text" name="genero" id="edGenero" value="{{ libro.genero }}" class="form-control" />
                </p>
                <p>
                   <input type="text" name="opinion" id="edOpinion" value="{{ libro.opinion }}" class="form-control" />
                </p>
                <p>
                   <input type="text" name="descripcion" id="edDescripcion" value="{{ libro.descripcion }}" class="form-control" />
                </p>
                <p>
                   <input type="date" name="fecha" id="edfecha" value="{{ libro.fecha }}" class="form-control" />
                </p>
                <p>
                   <input type="number" name="calificacion" id="edCalificacion" value="{{ libro.calificacion }}" min="0" max="10" class="form-control" />
                </p>
                <p>
                   <input type="submit" id="btSend" class="btn btn-primary" value="Modificar"/>
                </p>
              </form>

            </div>
          </div>
